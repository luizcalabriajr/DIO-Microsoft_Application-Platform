<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Posts</h4>
            <a href="create-post.html" class="btn btn-primary mb-4">Criar Novo Post</a>
        </div>
        <ul class="list-group" id="posts"></ul>
    </div>

    <script>
        // Função para buscar os posts do localStorage
        function getPosts() {
            const posts = localStorage.getItem('posts');
            return posts ? JSON.parse(posts) : [];
        }

        // Função para renderizar os posts na página
        function renderPosts() {
            const posts = getPosts();
            const postContainer = document.getElementById('posts');
            postContainer.innerHTML = '';
            if (posts.length === 0) {
                postContainer.innerHTML = '<p class="text-muted">Nenhum post encontrado.</p>';
                return;
            }

            posts.forEach(post => {
                const postLink = document.createElement('a');
                postLink.href = `post-detail.html?id=${post.id}`;
                postLink.className = 'list-group-item list-group-item-action';
                postLink.innerHTML = `<h5>${post.title}</h5><p>${post.content.substring(0, 100)}...</p>`;
                postContainer.appendChild(postLink);
            });
        }

        document.add.EventListener('DOMContentLoaded', renderPosts);
    </script>
</body>
</html>
